<!-- Begin Speakers List-->
<section id="speakers" class="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left appear-animation-trigger">
                {% for track in site.data.tracks %}
                <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                    <div class="lily-effect ribbon-activator">
                        <div class="lily-middle lily-effect">
                                {% if site.showTracks %}
                                    <h8 class="name">Track {{track.id}}</h8>
                                    <h5>{{ track.name }}</h5>
                                {% endif %}
                        </div>
                        <div class="center">
                                <span><h7>Chair:</h7></span>
                                <span>
                                    {% for c in track.chair%}
                                    <div class="center"><span><h6><a href={{c.link}}>{{c.name}}</a></h6></span></div>
                                    {% endfor %}
                                </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>    
        </div>
    </div>
</section>
<!-- End Speakers List -->
